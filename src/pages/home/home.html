<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <audio-track #audio *ngFor="let item of items" [track]="item" (onFinish)="onTrackFinished($event)">
            <button ion-item *ngFor="let item of items">
                <ion-thumbnail item-start>
                    <img src="{{item.art}}">
                  </ion-thumbnail>
                  <h2>{{item.title}}</h2>                
            </button> 
        </audio-track>
     
    </ion-list>
    <button ion-button (click)="autoPlay()">play</button>
    <button ion-button (click)="pause()">pause</button>
</ion-content>
