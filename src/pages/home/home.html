<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <button ion-item *ngFor="let item of items" (click)="playNow(item)">
                <ion-thumbnail item-start>
                    <img src="{{item.art}}">
                  </ion-thumbnail>
                  <h2>{{item.title}}</h2>
                  <h4>{{item.artist}}</h4>                
            </button>
    </ion-list>
</ion-content>
