<audio-track #audio *ngFor="let item of items" [track]="item" (onFinish)="onTrackFinished($event)">
    <ion-thumbnail item-left>
        <img src="{{audio.art}}">
        <audio-track-play dark [audioTrack]="audio"><ion-spinner></ion-spinner></audio-track-play>  
      </ion-thumbnail>
      <p><strong>{{audio.title}}</strong></p>
</audio-track>
<button ion-button (click)="play()">play</button>
<button ion-button (click)="pause()">pause</button>
